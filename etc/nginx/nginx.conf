
user  www-data;
worker_processes  4;

error_log  /usr/local/var/log/nginx/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    log_format  access  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '"$http_x_release_version" "$http_x_release_platform" "$http_x_device_id" "$http_x_user_id"';
    log_format  project_access '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" $http_x_forwarded_for "$request_time" '
                    '"-"';

    log_format  project_access_with_post '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" $http_x_forwarded_for "$request_time" '
                    '"$request_body"';


    map $request_uri $log_post {
        # 所有都不记录
        ~^\/(.*) 0;
        # 管理后台
#        ~^\/admin\.php\?(.*) 0;
        # 涉及密码
#        ~^\/login\.php(.*) 0;
        # 涉及文件上传
#        ~^\/upload\.php(.*) 0;

        default 1;
    }
    map $log_post $no_log_post {
         1 0;
         0 1;
    }

    index                       index.php index.html index.htm;

    ### Security (through obscurity) - https://en.wikipedia.org/wiki/Security_through_obscurity
    # To hide nginx version
    server_tokens off;
    
    # To hide PHP version and other related fastcgi headers
    fastcgi_hide_header X-Powered-By;
    fastcgi_hide_header X-Pingback;
    fastcgi_hide_header Link;
    
    proxy_hide_header X-Powered-By;
    proxy_hide_header X-Pingback;
    proxy_hide_header X-Link;
    access_log  /usr/local/var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

